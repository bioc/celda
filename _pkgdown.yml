    bootswatch: yeti

reference:
- title: Primary celda functions
  desc: Functions for clustering of cells
  contents:
  - celda_CG
  - celda_C
  - celda_G
  - reportCeldaCGRun
  - reportCeldaCGPlotResults
  - selectFeatures  
  - splitModule

